# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: news-streaming-eventhub-demo
metadata:
  template: news-streaming-eventhub-demo@1.0.0
infra:
  provider: bicep
  path: infra
services:
  api:
    project: ./function-app
    host: function
    language: dotnet
hooks:
  postprovision:
    posix:
      shell: sh
      run: ./infra/scripts/postprovision.sh
      interactive: true
      continueOnError: false
    windows:
      shell: pwsh
      run: ./infra/scripts/postprovision.ps1
      interactive: true
      continueOnError: false
